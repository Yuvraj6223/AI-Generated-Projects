<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchPad - Professional Landing Page Builder</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600;800&family=Oswald:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600;700&family=Roboto+Mono:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--color-primary)',
                        secondary: 'var(--color-secondary)',
                        surface: 'var(--color-surface)',
                        text: 'var(--color-text)',
                    },
                    fontFamily: {
                        sans: ['var(--font-main)', 'sans-serif'],
                        serif: ['var(--font-heading)', 'serif'],
                        mono: ['var(--font-mono)', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --color-primary: #4F46E5;
            --color-secondary: #1E293B;
            --color-surface: #FFFFFF;
            --color-text: #0F172A;
            --font-main: 'Inter';
            --font-heading: 'Inter';
            --font-mono: 'Roboto Mono';
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e1e1e; 
        }
        ::-webkit-scrollbar-thumb {
            background: #444; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #666; 
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .preview-mode-active body {
            overflow: hidden; /* Prevent double scrollbars */
        }

        /* Animation utilities */
        .float-anim { animation: float 6s ease-in-out infinite; }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* Template Specific Utilities */
        .clip-diagonal { clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%); }
        .clip-arrow { clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%); }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col font-sans overflow-x-hidden">

    <!-- ================= APP HEADER ================= -->
    <nav class="fixed top-0 w-full z-50 bg-gray-900/90 backdrop-blur-md border-b border-gray-800 h-16 flex items-center justify-between px-6">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center font-bold text-white">L</div>
            <span class="font-bold text-xl tracking-tight">LaunchPad<span class="text-indigo-500">Builder</span></span>
        </div>
        <div class="flex gap-4">
            <button onclick="toggleView('dashboard')" id="btn-dashboard" class="text-sm font-medium text-gray-300 hover:text-white transition">Dashboard</button>
            <button onclick="toggleView('preview')" id="btn-preview" class="hidden text-sm font-medium text-indigo-400 hover:text-indigo-300 transition">Editing Active</button>
        </div>
        <div>
            <a href="#" class="text-gray-400 hover:text-white"><i class="fa-brands fa-github text-xl"></i></a>
        </div>
    </nav>

    <!-- ================= DASHBOARD (GRID) ================= -->
    <main id="dashboard-view" class="pt-24 pb-12 px-6 max-w-7xl mx-auto w-full transition-opacity duration-300">
        <div class="text-center mb-12" data-aos="fade-up">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Choose Your Foundation</h1>
            <p class="text-gray-400 text-lg max-w-2xl mx-auto">Select a high-converting template below. Customize branding, content, and styles in the next step.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="template-grid">
            <!-- Templates injected via JS -->
        </div>
    </main>

    <!-- ================= EDITOR UI ================= -->
    <div id="editor-view" class="fixed inset-0 pt-16 hidden flex z-40 bg-gray-900">
        
        <!-- Sidebar Controls -->
        <aside class="w-80 bg-gray-900 border-r border-gray-800 flex flex-col h-full overflow-y-auto shrink-0 z-50 shadow-2xl">
            <div class="p-6 border-b border-gray-800">
                <h2 class="font-bold text-lg text-white mb-1">Customization</h2>
                <p class="text-xs text-gray-500">Edit content to update preview instantly.</p>
            </div>
            
            <div class="p-6 space-y-6">
                <!-- Branding -->
                <div class="space-y-3">
                    <label class="text-xs uppercase tracking-wider text-gray-500 font-semibold">Identity</label>
                    <div>
                        <span class="text-xs text-gray-400 mb-1 block">Brand Name</span>
                        <input type="text" id="input-brand" class="w-full bg-gray-800 border border-gray-700 rounded p-2 text-sm text-white focus:border-indigo-500 outline-none transition" value="Acme Corp">
                    </div>
                    <div>
                        <span class="text-xs text-gray-400 mb-1 block">Primary Color</span>
                        <div class="flex gap-2 items-center">
                            <input type="color" id="input-color" class="w-8 h-8 rounded cursor-pointer bg-transparent border-0" value="#4F46E5">
                            <span id="color-hex" class="text-xs text-gray-400 uppercase">#4F46E5</span>
                        </div>
                    </div>
                </div>

                <!-- Hero Content -->
                <div class="space-y-3">
                    <label class="text-xs uppercase tracking-wider text-gray-500 font-semibold">Hero Section</label>
                    <div>
                        <span class="text-xs text-gray-400 mb-1 block">Headline</span>
                        <textarea id="input-headline" rows="2" class="w-full bg-gray-800 border border-gray-700 rounded p-2 text-sm text-white focus:border-indigo-500 outline-none transition">The Future of Digital Innovation</textarea>
                    </div>
                    <div>
                        <span class="text-xs text-gray-400 mb-1 block">Subheadline</span>
                        <textarea id="input-subheadline" rows="3" class="w-full bg-gray-800 border border-gray-700 rounded p-2 text-sm text-white focus:border-indigo-500 outline-none transition">Build faster, scale better, and dominate your market with our cutting-edge solutions.</textarea>
                    </div>
                    <div>
                        <span class="text-xs text-gray-400 mb-1 block">CTA Button Text</span>
                        <input type="text" id="input-cta" class="w-full bg-gray-800 border border-gray-700 rounded p-2 text-sm text-white focus:border-indigo-500 outline-none transition" value="Get Started Now">
                    </div>
                </div>

                <!-- Actions -->
                <div class="pt-6 border-t border-gray-800">
                    <button onclick="downloadCode()" class="w-full py-3 bg-green-600 hover:bg-green-500 text-white font-bold rounded flex items-center justify-center gap-2 transition shadow-lg shadow-green-900/20">
                        <i class="fa-solid fa-code"></i> Export HTML
                    </button>
                    <button onclick="toggleView('dashboard')" class="w-full mt-3 py-2 bg-transparent hover:bg-gray-800 text-gray-400 hover:text-white font-medium rounded transition">
                        Back to Templates
                    </button>
                </div>
            </div>
        </aside>

        <!-- Preview Area -->
        <main class="flex-1 bg-black relative overflow-hidden flex flex-col">
            <!-- Device Toggle Bar -->
            <div class="h-10 bg-gray-800 border-b border-gray-700 flex items-center justify-center gap-4">
                <button onclick="resizePreview('100%')" class="text-gray-400 hover:text-white" title="Desktop"><i class="fa-solid fa-desktop"></i></button>
                <button onclick="resizePreview('768px')" class="text-gray-400 hover:text-white" title="Tablet"><i class="fa-solid fa-tablet-screen-button"></i></button>
                <button onclick="resizePreview('375px')" class="text-gray-400 hover:text-white" title="Mobile"><i class="fa-solid fa-mobile-screen-button"></i></button>
            </div>
            
            <!-- Iframe Container for Style Isolation -->
            <div class="flex-1 overflow-auto p-4 bg-gray-900 flex justify-center">
                <div id="preview-container" class="bg-white transition-all duration-300 shadow-2xl w-full h-full overflow-y-auto relative scroll-smooth">
                    <!-- Template HTML Injected Here -->
                </div>
            </div>
        </main>
    </div>

    <!-- ================= JAVASCRIPT LOGIC ================= -->
    <script>
        // --- State Management ---
        const state = {
            brandName: "Acme Corp",
            headline: "The Future of Digital Innovation",
            subheadline: "Build faster, scale better, and dominate your market with our cutting-edge solutions.",
            ctaText: "Get Started Now",
            primaryColor: "#4F46E5",
            currentTemplateId: null
        };

        // --- Template Database ---
        const templates = [
            {
                id: 'saas-modern',
                name: 'Nexus SaaS',
                desc: 'Clean, modern SaaS layout with gradients and trusted badges.',
                tags: ['SaaS', 'Tech', 'Clean'],
                color: '#4F46E5',
                image: 'linear-gradient(135deg, #1e1b4b 0%, #312e81 100%)',
                render: () => generateSaaSTemplate()
            },
            {
                id: 'agency-bold',
                name: 'Bold Agency',
                desc: 'High contrast, big typography for creative studios.',
                tags: ['Agency', 'Creative', 'Portfolio'],
                color: '#EF4444',
                image: 'linear-gradient(135deg, #000 0%, #333 100%)',
                render: () => generateAgencyTemplate()
            },
            {
                id: 'eco-life',
                name: 'Eco Life',
                desc: 'Organic shapes, greens, and serif fonts for nature brands.',
                tags: ['Nature', 'Health', 'Non-profit'],
                color: '#059669',
                image: 'linear-gradient(135deg, #064e3b 0%, #065f46 100%)',
                render: () => generateEcoTemplate()
            },
            {
                id: 'luxury-estate',
                name: 'Velvet Luxury',
                desc: 'Elegant Serif fonts, gold accents, dark mode.',
                tags: ['Real Estate', 'Luxury', 'Fashion'],
                color: '#D4AF37', // Gold
                image: 'linear-gradient(135deg, #1c1917 0%, #292524 100%)',
                render: () => generateLuxuryTemplate()
            },
            {
                id: 'app-mobile',
                name: 'App Pulse',
                desc: 'Centered mobile mockups, soft gradients, rounded UI.',
                tags: ['Mobile App', 'Software', 'Startup'],
                color: '#8B5CF6',
                image: 'linear-gradient(135deg, #4c1d95 0%, #6d28d9 100%)',
                render: () => generateAppTemplate()
            },
            {
                id: 'crypto-dark',
                name: 'Quantam Web3',
                desc: 'Neon glows, grid backgrounds, futuristic monospaced fonts.',
                tags: ['Crypto', 'Web3', 'Gaming'],
                color: '#06B6D4',
                image: 'linear-gradient(135deg, #0f172a 0%, #1e293b 100%)',
                render: () => generateCryptoTemplate()
            },
            {
                id: 'minimal-studio',
                name: 'Zenith Studio',
                desc: 'Minimalist, black and white, heavy whitespace.',
                tags: ['Minimal', 'Photography', 'Art'],
                color: '#111827',
                image: 'linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%)',
                render: () => generateMinimalTemplate()
            },
            {
                id: 'medical-trust',
                name: 'Care Medical',
                desc: 'Trustworthy blues, clean layout, professional.',
                tags: ['Medical', 'Health', 'Corporate'],
                color: '#0284C7',
                image: 'linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%)',
                render: () => generateMedicalTemplate()
            },
             {
                id: 'event-spark',
                name: 'Spark Event',
                desc: 'High energy, countdown timers, vibrant diagonal sections.',
                tags: ['Event', 'Webinar', 'Music'],
                color: '#F59E0B',
                image: 'linear-gradient(135deg, #78350f 0%, #92400e 100%)',
                render: () => generateEventTemplate()
            },
            {
                id: 'consult-pro',
                name: 'Prime Consult',
                desc: 'Authoritative, serif headers, clean grid structure.',
                tags: ['Consulting', 'Finance', 'Law'],
                color: '#1e3a8a',
                image: 'linear-gradient(135deg, #172554 0%, #1e3a8a 100%)',
                render: () => generateConsultTemplate()
            }
        ];

        // --- Initialization ---
        window.onload = function() {
            AOS.init();
            renderDashboard();
            setupListeners();
        };

        function setupListeners() {
            const inputs = ['brand', 'headline', 'subheadline', 'cta', 'color'];
            inputs.forEach(id => {
                document.getElementById(`input-${id}`).addEventListener('input', (e) => {
                    const key = id === 'brand' ? 'brandName' : id === 'cta' ? 'ctaText' : id === 'color' ? 'primaryColor' : id;
                    state[key] = e.target.value;
                    if(id === 'color') document.getElementById('color-hex').innerText = e.target.value;
                    updatePreviewContent();
                });
            });
        }

        // --- Dashboard Logic ---
        function renderDashboard() {
            const grid = document.getElementById('template-grid');
            grid.innerHTML = templates.map(t => `
                <div class="group relative bg-gray-800 rounded-xl overflow-hidden border border-gray-700 hover:border-indigo-500 hover:shadow-2xl hover:shadow-indigo-500/20 transition-all duration-300 cursor-pointer" onclick="loadTemplate('${t.id}')">
                    <div class="h-48 w-full relative overflow-hidden" style="background: ${t.image}">
                        <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300 bg-black/50 backdrop-blur-sm">
                            <span class="px-6 py-2 bg-white text-black font-bold rounded-full transform translate-y-4 group-hover:translate-y-0 transition duration-300">Customize</span>
                        </div>
                        <div class="absolute bottom-3 left-3 flex gap-2">
                             ${t.tags.map(tag => `<span class="text-[10px] uppercase font-bold tracking-wider px-2 py-1 bg-black/40 text-white rounded backdrop-blur-md">${tag}</span>`).join('')}
                        </div>
                    </div>
                    <div class="p-5">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="text-xl font-bold text-white">${t.name}</h3>
                            <div class="w-4 h-4 rounded-full" style="background:${t.color}"></div>
                        </div>
                        <p class="text-gray-400 text-sm">${t.desc}</p>
                    </div>
                </div>
            `).join('');
        }

        function toggleView(view) {
            const dash = document.getElementById('dashboard-view');
            const edit = document.getElementById('editor-view');
            const btnDash = document.getElementById('btn-dashboard');
            const btnPrev = document.getElementById('btn-preview');

            if (view === 'dashboard') {
                dash.classList.remove('hidden');
                edit.classList.add('hidden');
                document.body.classList.remove('preview-mode-active');
                btnDash.classList.add('text-white');
                btnPrev.classList.add('hidden');
            } else {
                dash.classList.add('hidden');
                edit.classList.remove('hidden');
                document.body.classList.add('preview-mode-active');
                btnDash.classList.remove('text-white');
                btnPrev.classList.remove('hidden');
            }
        }

        // --- Editor Logic ---
        function loadTemplate(id) {
            state.currentTemplateId = id;
            const t = templates.find(temp => temp.id === id);
            
            // Set initial color in state/input
            state.primaryColor = t.color;
            document.getElementById('input-color').value = t.color;
            document.getElementById('color-hex').innerText = t.color;

            // Render
            const container = document.getElementById('preview-container');
            container.innerHTML = t.render();
            
            // Re-initialize AOS inside the container (requires re-init logic usually, but here we just rely on CSS for now or re-trigger)
            // For simplicity in single file, we update DOM then update vars
            updatePreviewContent();
            toggleView('preview');
        }

        function updatePreviewContent() {
            const container = document.getElementById('preview-container');
            
            // Text Updates
            const bindings = {
                'data-bind-brand': state.brandName,
                'data-bind-headline': state.headline,
                'data-bind-subheadline': state.subheadline,
                'data-bind-cta': state.ctaText
            };

            for (const [attr, value] of Object.entries(bindings)) {
                container.querySelectorAll(`[${attr}]`).forEach(el => el.innerText = value);
            }

            // CSS Variable Updates (for color)
            container.style.setProperty('--color-primary', state.primaryColor);
        }

        function resizePreview(width) {
            const container = document.getElementById('preview-container');
            container.style.maxWidth = width;
            container.style.width = width;
        }

        function downloadCode() {
            const htmlContent = document.getElementById('preview-container').innerHTML;
            const fullPage = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${state.brandName} - Landing Page</title>
    <script src="https://cdn.tailwindcss.com"><\/script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root { --color-primary: ${state.primaryColor}; }
        /* Include the specific styles for the template here */
    </style>
</head>
<body class="font-sans antialiased text-gray-900 bg-white">
    ${htmlContent}
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"><\/script>
    <script>AOS.init();<\/script>
</body>
</html>`;
            
            // In a real app we'd trigger a download. Here we'll copy to clipboard.
            navigator.clipboard.writeText(fullPage).then(() => {
                const btn = document.querySelector('button[onclick="downloadCode()"]');
                const oldText = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Copied to Clipboard!';
                btn.classList.replace('bg-green-600', 'bg-indigo-600');
                setTimeout(() => {
                    btn.innerHTML = oldText;
                    btn.classList.replace('bg-indigo-600', 'bg-green-600');
                }, 2000);
            });
        }

        // --- TEMPLATE GENERATORS (The Core Content) ---
        
        // 1. SaaS Modern
        function generateSaaSTemplate() {
            return `
            <div class="font-sans text-gray-900" style="font-family: 'Inter', sans-serif;">
                <!-- Nav -->
                <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-100">
                    <div class="flex items-center justify-between px-8 py-4 max-w-7xl mx-auto">
                        <div class="text-2xl font-bold tracking-tighter" data-bind-brand>${state.brandName}</div>
                        <div class="hidden md:flex gap-8 text-sm font-medium text-gray-600">
                            <a href="#" class="hover:text-[var(--color-primary)]">Features</a>
                            <a href="#" class="hover:text-[var(--color-primary)]">Pricing</a>
                            <a href="#" class="hover:text-[var(--color-primary)]">About</a>
                        </div>
                        <button class="px-5 py-2 rounded-lg text-white font-medium hover:opacity-90 transition shadow-lg shadow-indigo-500/20" style="background-color: var(--color-primary);">Get Started</button>
                    </div>
                </nav>

                <!-- Hero -->
                <header class="pt-20 pb-32 px-6 text-center max-w-6xl mx-auto">
                    <span class="inline-block py-1 px-3 rounded-full bg-indigo-50 text-[var(--color-primary)] text-xs font-bold uppercase tracking-wide mb-6 border border-indigo-100">v2.0 Now Available</span>
                    <h1 class="text-5xl md:text-7xl font-extrabold text-slate-900 leading-tight mb-6" data-bind-headline>${state.headline}</h1>
                    <p class="text-xl text-slate-500 mb-10 max-w-2xl mx-auto leading-relaxed" data-bind-subheadline>${state.subheadline}</p>
                    <div class="flex flex-col sm:flex-row gap-4 justify-center">
                        <button class="px-8 py-4 rounded-lg text-white font-bold text-lg hover:translate-y-[-2px] transition shadow-xl shadow-indigo-500/30" style="background-color: var(--color-primary);" data-bind-cta>${state.ctaText}</button>
                        <button class="px-8 py-4 rounded-lg bg-white border border-gray-200 text-gray-900 font-bold text-lg hover:bg-gray-50 transition">View Demo</button>
                    </div>
                </header>

                <!-- Dashboard Preview -->
                <div class="relative max-w-6xl mx-auto -mt-24 px-4 mb-24">
                    <div class="bg-gray-900 rounded-2xl shadow-2xl overflow-hidden border border-gray-800 p-2 transform rotate-x-12 perspective-1000">
                         <div class="bg-gray-800 rounded-t-lg h-8 mb-0 flex items-center px-4 gap-2">
                            <div class="w-3 h-3 rounded-full bg-red-500"></div>
                            <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                            <div class="w-3 h-3 rounded-full bg-green-500"></div>
                         </div>
                         <div class="bg-slate-800 p-8 h-[500px] flex items-center justify-center relative overflow-hidden">
                            <div class="absolute inset-0 grid grid-cols-3 gap-4 p-8 opacity-20">
                                <div class="col-span-2 bg-white rounded-lg h-32"></div>
                                <div class="bg-white rounded-lg h-32"></div>
                                <div class="bg-white rounded-lg h-64"></div>
                                <div class="col-span-2 bg-white rounded-lg h-64"></div>
                            </div>
                            <div class="text-center z-10">
                                <i class="fa-solid fa-chart-pie text-7xl text-indigo-500 mb-4 animate-bounce"></i>
                                <p class="text-white font-mono text-lg">Powerful Analytics Engine</p>
                            </div>
                         </div>
                    </div>
                </div>
                
                <!-- Logos -->
                <section class="py-12 border-y border-gray-100 bg-gray-50/50">
                    <div class="max-w-7xl mx-auto px-6 text-center">
                        <p class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-8">Trusted by 10,000+ companies</p>
                        <div class="flex flex-wrap justify-center gap-12 opacity-40 grayscale">
                             <div class="text-2xl font-black text-gray-800 flex items-center gap-2"><i class="fa-brands fa-google"></i> Google</div>
                             <div class="text-2xl font-black text-gray-800 flex items-center gap-2"><i class="fa-brands fa-aws"></i> Amazon</div>
                             <div class="text-2xl font-black text-gray-800 flex items-center gap-2"><i class="fa-brands fa-spotify"></i> Spotify</div>
                             <div class="text-2xl font-black text-gray-800 flex items-center gap-2"><i class="fa-brands fa-stripe"></i> Stripe</div>
                        </div>
                    </div>
                </section>

                <!-- Features -->
                <section class="py-24 max-w-7xl mx-auto px-6">
                    <div class="text-center mb-16">
                        <h2 class="text-3xl font-bold mb-4">Everything you need to scale</h2>
                        <p class="text-gray-500 max-w-2xl mx-auto">Our platform provides a comprehensive suite of tools designed to help you grow your business effortlessly.</p>
                    </div>
                    <div class="grid md:grid-cols-3 gap-12">
                        <div class="p-8 rounded-2xl bg-white border border-gray-100 shadow-lg hover:shadow-xl transition">
                            <div class="w-12 h-12 rounded-lg bg-indigo-100 text-[var(--color-primary)] flex items-center justify-center text-xl mb-6"><i class="fa-solid fa-bolt"></i></div>
                            <h3 class="text-xl font-bold mb-3">Lightning Fast</h3>
                            <p class="text-gray-500 leading-relaxed">Optimized for speed and performance, ensuring your workflow never misses a beat.</p>
